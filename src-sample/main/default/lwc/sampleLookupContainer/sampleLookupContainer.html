<template>
    <lightning-card title="Sample Lookup (Lightning Web Component)">
        <div class="slds-form slds-form_stacked slds-var-m-around_xx-large">
            <lightning-input
                type="checkbox"
                label="Is mutli entry lookup"
                checked={isMultiEntry}
                onchange={handleLookupTypeChange}
            ></lightning-input>
            <lightning-input
                label="Object Api Name"
                value={objectApiName}
                onchange={handleObjectApiNameChange}
            ></lightning-input>
            <lightning-input
                label="Subtitle field Api Name"
                value={subtitleFieldApiName}
                onchange={handleSubtitleFieldApiNameChange}
            ></lightning-input>
            <lightning-input
                label="Query condition"
                value={queryCondition}
                onchange={handleQueryConditionChange}
            ></lightning-input>

            <c-lookup
                selection={initialSelection}
                errors={errors}
                onsearch={handleSearch}
                onselectionchange={handleSelectionChange}
                label="Search"
                placeholder="Search Salesforce"
                is-multi-entry={isMultiEntry}
                required
            >
            </c-lookup>

            <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
